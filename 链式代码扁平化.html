<script>
    var func = Function.prototype;
    func._else = func._elseIf = function(fn){
        var _this = this;
        return function(){
            var res = _this.apply(this,arguments);
            if(res==="next"){  //值为Boolean
                return fn.apply(this,arguments);
            }
            return res;
        }
    }
</script>
