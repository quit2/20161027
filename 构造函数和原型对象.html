</body>
<script>
    var name = "Pomy";
    function Per(){
        console.log("Hello " + this.name);
    }
    var per1 = new Per(); //Hello undefined  使用new时是构造函数类型  指向对象实例
    var per2 = Per();     //Hello Pomy       缺少new关键字，this指向全局对象

    console.log(per1 instanceof Per);     //true    用instanceof来检测对象类型  每个对象在创建时都自动拥有一个constructor属性，指向其构造函数
    console.log(per1.constructor === Per); //true

    console.log(per2 instanceof Per);     //false
    console.log(per2.constructor === Per); //报错  没有该属性
</script>
