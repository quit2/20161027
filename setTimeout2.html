<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent {
            width:100px;
            height:100px;
            border:1px solid black;
        }
        #child {
            width:50px;
            height:50px;
            background:pink;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="child"></div>
</div>
</body>
<script>
    window.onload = function(){
        var parent = document.getElementById('parent');
        var child = document.getElementById('child');
        parent.onclick = function(){
            console.log('parent');
        }
        child.onclick = function(){
            //利用setTimeout，冒泡结束后，最后输出child
            setTimeout(function(){
                console.log('child');
            },0);
        }
        parent = null;
        child = null;
    }
</script>
</html>
